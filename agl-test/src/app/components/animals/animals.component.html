<h1>{{heading}}</h1>
<div style="width: 10%;">
<div *ngFor="let item of uniqueGenders;let i = index" >    
    <div class="heading"><h3>{{item}}</h3></div>
    <div *ngFor="let petitem of petsList;let j = index" class="petList">    
        <div *ngIf="petitem.genderType===item">
        {{petitem.petName}}
        </div>           
    </div>
</div>
</div>
